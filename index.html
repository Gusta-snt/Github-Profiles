<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/switcher.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="assets/githubProfilesLogo.png" type="image/x-icon">

    <title>Github Profiles</title>
</head>
<body>
    <main>
        <div id="logo-div">
            <img src="assets/githubProfilesLogo.png" alt="Project logo." id="logo">
        </div>
        <div class="container-form" id="container-form">
            <h1>Github Profiles</h1>
            <div id="form">
                <label for="username">Your Github user:</label>
                <input type="text" name="username" id="githubUser" required>
                <button onclick="changePage()">SEND</button>
            </div>
            <div class="theme-switcher" title="Toggle theme.">
                <div id="switcher-border">
                    <div id="switcher-circle"></div>
                </div>
                <i class="fa-solid fa-sun" id="icon-theme"></i>
            </div>
        </div>

        <div id="page2" class="page2">
            <a href="https://github-profiles-gustasnt.vercel.app/"><i class="fa-solid fa-arrow-right-from-bracket" id="icon-leave"></i></a>
            <h1>Github Profiles</h1>
            <div id="content-page2">
                <img src="" alt="Profile avatar" id="profile-img">
                <div id="infos-wrapper">
                    <div id="profile-infos">
                        <h2 id="profile-name"></h2>
                        <p id="profile-user"></p>
                        <p id="profile-folowers"></p>
                        <p id="profile-repos"></p>
                    </div>
                    <div id="top-repos">
                        <p id="top-repos-title">Top 4 repositories: <span>(based on stars)</span></p>
                        <a href="" id="top-repos1-link" target="_blank">
                            <p id="top-repos-1"></p>
                        </a>
                        <a href="" id="top-repos2-link" target="_blank">
                            <p id="top-repos-2"></p>
                        </a>
                        <a href="" id="top-repos3-link" target="_blank">
                            <p id="top-repos-3"></p>
                        </a>
                        <a href="" id="top-repos4-link" target="_blank">
                            <p id="top-repos-4"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="scripts/githubInfos.js"></script>
    <script src="scripts/switcher.js"></script>
    <script src="https://kit.fontawesome.com/7d2af71512.js" crossorigin="anonymous"></script>
</body>
</html>
